name: Windows Build

on:
  push:
    branches: ["bugfix/UI", "main", "feature/GUI"]
  pull_request:
    branches: ["main"]

jobs:
  build-client:
    runs-on: windows-latest
    name: Build Client

    steps:
    - uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        # 使用与 vcpkg.json builtin-baseline 相同的版本
        vcpkgGitCommitId: 'be563dfee81e88f9f6cf68839dff5b671b5cfb37'
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        vcpkgJsonGlob: '**/AlarmingClient/vcpkg.json'
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    - name: Export GitHub Actions cache variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        dir: '${{ github.workspace }}/qt/'
        install-deps: 'true'
        modules: 'qtcharts qtwebengine'

    - name: Configure CMake
      working-directory: AlarmingClient
      run: |
        cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release

    - name: Build with CMake
      working-directory: AlarmingClient
      run: cmake --build build --config Release

    - name: Deploy Qt Dependencies
      working-directory: AlarmingClient/build/Release
      run: |
        $qtBin = "${{ github.workspace }}/qt/Qt/6.8.0/msvc2022_64/bin"
        & "$qtBin/windeployqt.exe" --qmldir ../../ClientUI/Views ClientUI.exe

    - name: Upload Client Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FuturesCloudSentinel-Client
        path: AlarmingClient/build/Release/

  build-server:
    runs-on: windows-latest
    name: Build Server

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'be563dfee81e88f9f6cf68839dff5b671b5cfb37'
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        runVcpkgInstall: false
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    - name: Export GitHub Actions cache variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Install dependencies via vcpkg
      run: |
        ./vcpkg/vcpkg install mysql-connector-cpp:x64-windows nlohmann-json:x64-windows boost-asio:x64-windows

    - name: Build Server
      working-directory: Server
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        VCPKG_INSTALLED_DIR: ${{ github.workspace }}/vcpkg/installed/x64-windows
      run: |
        $env:CL = "/I`"${{ github.workspace }}/vcpkg/installed/x64-windows/include`""
        $env:LINK = "/LIBPATH:`"${{ github.workspace }}/vcpkg/installed/x64-windows/lib`""
        msbuild Server/Server.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:SolutionDir="${{ github.workspace }}/Server/" /t:Build

    - name: Collect Server Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path "artifacts/Server"
        # 复制可执行文件
        Copy-Item "Server/x64/Release/*.exe" "artifacts/Server/" -ErrorAction SilentlyContinue
        # 复制所有 DLL（编译后事件已经复制到 Release 目录）
        Copy-Item "Server/x64/Release/*.dll" "artifacts/Server/" -ErrorAction SilentlyContinue

    - name: Upload Server Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FuturesCloudSentinel-Server
        path: artifacts/Server/

